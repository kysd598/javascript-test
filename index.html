<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="time-box">
        <p class="in-time"></p>
    </div>

    </div>

        <div>
            <p><input type="text" class="id"></p>

        <p id="welcome"></p>

        <button type="submit" class="btn-add">등록</button>
        <div class="todo-list">
            <ul></ul>
        </div>
    </form>
    <script src="./js/common.js"></script>
